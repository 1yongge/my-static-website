<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由迪迪管理后台</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: #f8f9fa;
        }
        
        .admin-home {
            display: flex;
            min-height: 100vh;
        }
        
        .admin-welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .admin-welcome h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .admin-welcome p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .admin-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            max-width: 800px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-card i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .admin-actions {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 500px;
        }
        
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: var(--dark-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .action-btn i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .admin-home {
                flex-direction: column;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-home">
        <div class="admin-welcome">
            <h1><i class="fas fa-blog"></i> 自由迪迪管理后台</h1>
            <p>欢迎使用自由迪迪内容管理系统，这里是您管理网站内容的中心控制台。通过以下功能，您可以轻松管理文章、分类、评论等内容。</p>
            
            <div class="admin-features">
                <div class="feature-card">
                    <i class="fas fa-file-alt"></i>
                    <h3>文章管理</h3>
                    <p>创建、编辑和管理您的博客文章</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-folder"></i>
                    <h3>分类管理</h3>
                    <p>组织和管理文章分类</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-comments"></i>
                    <h3>评论管理</h3>
                    <p>审核和管理用户评论</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-cog"></i>
                    <h3>网站设置</h3>
                    <p>配置网站基本设置</p>
                </div>
            </div>
        </div>
        
        <div class="admin-actions">
            <h2>开始管理您的内容</h2>
            <p>请选择您要管理的功能模块</p>
            
            <div class="action-buttons">
                <a href="admin/dashboard.html" class="action-btn">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>仪表板</span>
                </a>
                <a href="admin/posts.html" class="action-btn">
                    <i class="fas fa-file-alt"></i>
                    <span>文章管理</span>
                </a>
                <a href="admin/categories.html" class="action-btn">
                    <i class="fas fa-folder"></i>
                    <span>分类管理</span>
                </a>
                <a href="admin/login.html" class="action-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>登录</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
