<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类 - 自由迪迪</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">自由迪迪</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="/blog" class="nav-link">博客</a>
                </li>
                <li class="nav-item">
                    <a href="/categories" class="nav-link active">分类</a>
                </li>
                <li class="nav-item">
                    <a href="/about" class="nav-link">关于</a>
                </li>
                <li class="nav-item">
                    <a href="/admin" class="nav-link admin-btn">管理后台</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 分类页面主要内容 -->
    <main class="main-content">
        <div class="container">
            <div class="categories-page">
                <h1>文章分类</h1>
                
                <div class="categories-grid">
                    <div class="category-card">
                        <h3>技术</h3>
                        <p>编程、开发工具、新技术探索</p>
                        <div class="category-meta">
                            <span>12篇文章</span>
                            <a href="/category/tech" class="view-posts">查看文章</a>
                        </div>
                    </div>
                    
                    <div class="category-card">
                        <h3>生活</h3>
                        <p>生活感悟、经验分享、日常记录</p>
                        <div class="category-meta">
                            <span>8篇文章</span>
                            <a href="/category/life" class="view-posts">查看文章</a>
                        </div>
                    </div>
                    
                    <div class="category-card">
                        <h3>科技</h3>
                        <p>前沿科技、行业趋势、创新思考</p>
                        <div class="category-meta">
                            <span>6篇文章</span>
                            <a href="/category/tech" class="view-posts">查看文章</a>
                        </div>
                    </div>
                    
                    <div class="category-card">
                        <h3>学习</h3>
                        <p>学习方法、知识整理、技能提升</p>
                        <div class="category-meta">
                            <span>10篇文章</span>
                            <a href="/category/learning" class="view-posts">查看文章</a>
                        </div>
                    </div>
                    
                    <div class="category-card">
                        <h3>工具</h3>
                        <p>实用工具推荐、效率提升、资源分享</p>
                        <div class="category-meta">
                            <span>5篇文章</span>
                            <a href="/category/tools" class="view-posts">查看文章</a>
                        </div>
                    </div>
                </div>
                
                <section class="popular-tags">
                    <h2>热门标签</h2>
                    <div class="tags-cloud">
                        <a href="/tag/github" class="tag">GitHub</a>
                        <a href="/tag/git" class="tag">Git</a>
                        <a href="/tag/ai" class="tag">人工智能</a>
                        <a href="/tag/programming" class="tag">编程</a>
                        <a href="/tag/productivity" class="tag">效率</a>
                        <a href="/tag/web-dev" class="tag">前端开发</a>
                        <a href="/tag/javascript" class="tag">JavaScript</a>
                        <a href="/tag/python" class="tag">Python</a>
                        <a href="/tag/react" class="tag">React</a>
                        <a href="/tag/machine-learning" class="tag">机器学习</a>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 自由迪迪. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
