<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 自由迪迪</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/">
                    <i class="fas fa-blog"></i>
                    <span>自由迪迪</span>
                </a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="/" class="nav-link">首页</a>
                <a href="/blog" class="nav-link">博客</a>
                <a href="/admin" class="nav-link active">管理</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 管理后台 -->
    <div class="admin-container">
        <!-- 侧边栏 -->
        <aside class="admin-sidebar">
            <div class="sidebar-user">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <h4>管理员</h4>
                    <span>admin@freedidi.com</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active"><i class="fas fa-tachometer-alt"></i> 仪表板</a>
                <a href="#" class="nav-item"><i class="fas fa-file-alt"></i> 文章管理</a>
                <a href="#" class="nav-item"><i class="fas fa-folder"></i> 分类管理</a>
                <a href="#" class="nav-item"><i class="fas fa-tags"></i> 标签管理</a>
                <a href="#" class="nav-item"><i class="fas fa-users"></i> 用户管理</a>
                <a href="#" class="nav-item"><i class="fas fa-comments"></i> 评论管理</a>
                <a href="#" class="nav-item"><i class="fas fa-cog"></i> 网站设置</a>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="admin-main">
            <!-- 顶部导航 -->
            <div class="admin-header">
                <h1>仪表板</h1>
                <div class="header-actions">
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> 新建文章</button>
                </div>
            </div>

            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon bg-blue">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="stat-info">
                        <h3>24</h3>
                        <p>文章总数</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon bg-green">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="stat-info">
                        <h3>5</h3>
                        <p>分类数量</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon bg-orange">
                        <i class="fas fa-comment"></i>
                    </div>
                    <div class="stat-info">
                        <h3>87</h3>
                        <p>评论数</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon bg-purple">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-info">
                        <h3>1,245</h3>
                        <p>访问量</p>
                    </div>
                </div>
            </div>

            <!-- 最近活动 -->
            <div class="admin-grid">
                <!-- 最近文章 -->
                <div class="card">
                    <div class="card-header">
                        <h3>最近文章</h3>
                        <a href="#">查看全部</a>
                    </div>
                    <div class="recent-posts">
                        <div class="post-item">
                            <div class="post-info">
                                <h4>GitHub协作开发完全指南</h4>
                                <div class="post-meta">
                                    <span class="post-status status-published">已发布</span>
                                    <span class="post-date">2026-02-01</span>
                                </div>
                            </div>
                            <div class="post-actions">
                                <button class="btn btn-sm btn-outline"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-outline"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="post-item">
                            <div class="post-info">
                                <h4>提升工作效率的10个实用技巧</h4>
                                <div class="post-meta">
                                    <span class="post-status status-draft">草稿</span>
                                    <span class="post-date">2026-01-30</span>
                                </div>
                            </div>
                            <div class="post-actions">
                                <button class="btn btn-sm btn-outline"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-outline"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="post-item">
                            <div class="post-info">
                                <h4>人工智能对未来生活的影响</h4>
                                <div class="post-meta">
                                    <span class="post-status status-published">已发布</span>
                                    <span class="post-date">2026-01-28</span>
                                </div>
                            </div>
                            <div class="post-actions">
                                <button class="btn btn-sm btn-outline"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-outline"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 快速操作 -->
                <div class="card">
                    <div class="card-header">
                        <h3>快速操作</h3>
                    </div>
                    <div class="quick-actions">
                        <button class="action-btn">
                            <i class="fas fa-plus-circle"></i>
                            <span>新建文章</span>
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-folder-plus"></i>
                            <span>新建分类</span>
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-image"></i>
                            <span>上传媒体</span>
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-cog"></i>
                            <span>网站设置</span>
                        </button>
                    </div>
                </div>

                <!-- 内容编辑器 -->
                <div class="card full-width">
                    <div class="card-header">
                        <h3>撰写新文章</h3>
                    </div>
                    <div class="editor-container">
                        <form class="editor-form">
                            <div class="form-group">
                                <input type="text" placeholder="文章标题..." class="form-input">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <select class="form-select">
                                        <option>选择分类</option>
                                        <option>技术</option>
                                        <option>生活</option>
                                        <option>科技</option>
                                        <option>学习</option>
                                        <option>工具</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="标签 (用逗号分隔)" class="form-input">
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea placeholder="开始写作..." class="form-textarea" rows="15"></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-outline">保存草稿</button>
                                <button type="submit" class="btn btn-primary">发布文章</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
